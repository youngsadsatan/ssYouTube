name: Playlist Updater
on:
  workflow_dispatch:
  repository_dispatch:
    types: [run_update]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev
          pip install streamlink==6.5.1 requests beautifulsoup4 Pillow

      - name: Run Stream Fetcher
        run: python scripts/stream_fetcher.py
        env:
          USER_AGENT: "SSYouTube-Updater/1.0"

      - name: Prepare Playlists Directory
        run: |
          mkdir -p public
          mkdir -p public/playlists
          mkdir -p public/icons
          [ -d playlists ] && cp -r playlists/* public/playlists/ || echo "No playlists"
          [ -d icons ] && cp -r icons/* public/icons/ || echo "No icons"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
