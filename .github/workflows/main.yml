name: Lives from YouTube

on:
  workflow_dispatch:

jobs:
  build-playlist:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          sudo apt-get update && sudo apt-get install -y jq

      - name: Criar arquivo de cookies a partir do Secret
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Gerar playlist.m3u
        id: generate_playlist
        run: |
          echo "#EXTM3U" > playlist.m3u
          echo "## Playlist atualizada em: $(date)" >> playlist.m3u

          # ESTRUTURA DE DADOS CORRIGIDA: Usando 'live_url' em vez de 'handle'
          CHANNELS_JSON='
          [
            {"category": "Cams", "name": "CGTN Europe", "logo": "", "live_url": "https://youtube.com/@CGTNEurope/live"},
            {"category": "Cams", "name": "DD Cyprus 1 Click", "logo": "", "live_url": "https://youtube.com/@DDCyprus1Click/live"},
            {"category": "Cams", "name": "Intel Cams Live", "logo": "", "live_url": "https://youtube.com/@intelcamslive/live"},
            {"category": "Cams", "name": "Source Global", "logo": "", "live_url": "https://youtube.com/@SourceGlobal/live"},
            {"category": "Music", "name": "80s Neon Wave", "logo": "", "live_url": "https://youtube.com/@80sNeonWave/live"},
            {"category": "Music", "name": "Dj Scenester", "logo": "", "live_url": "https://youtube.com/@DjScenester/live"},
            {"category": "Music", "name": "Lofi Girl", "logo": "", "live_url": "https://www.youtube.com/LofiGirl/live"},
            {"category": "Music", "name": "NightRide FM", "logo": "", "live_url": "https://www.youtube.com/NightrideFM/live"},
            {"category": "Music", "name": "StarBurst Music", "logo": "", "live_url": "https://youtube.com/@starburstmusic/live"},
            {"category": "Music", "name": "ThePrimeThanatos", "logo": "", "live_url": "https://youtube.com/@ThePrimeThanatos/live"},
            {"category": "Music", "name": "Vibe Retro", "logo": "", "live_url": "https://youtube.com/viberetro/live"},
            {"category": "News", "name": "ABC News", "logo": "", "live_url": "https://www.youtube.com/ABCNews/live"},
            {"category": "News", "name": "Al Jazeera Arabic", "logo": "", "live_url": "https://www.youtube.com/aljazeera/live"},
            {"category": "News", "name": "Al Jazeera English", "logo": "", "live_url": "https://www.youtube.com/aljazeeraenglish/live"},
            {"category": "News", "name": "Associated Press", "logo": "", "live_url": "https://youtube.com/@AssociatedPress/live"},
            {"category": "News", "name": "CNN Brasil", "logo": "", "live_url": "https://www.youtube.com/CNNbrasil/live"},
            {"category": "News", "name": "CRUX", "logo": "", "live_url": "https://www.youtube.com/CRUXnews/live"},
            {"category": "News", "name": "FRANCE 24 English", "logo": "", "live_url": "https://www.youtube.com/France24_en/live"},
            {"category": "News", "name": "LiveNOW from FOX", "logo": "", "live_url": "https://www.youtube.com/livenowfox/live"},
            {"category": "News", "name": "NBC News", "logo": "", "live_url": "https://www.youtube.com/NBCNews/live"},
            {"category": "News", "name": "Reuters", "logo": "", "live_url": "https://www.youtube.com/Reuters/live"},
            {"category": "News", "name": "Sky News", "logo": "", "live_url": "https://www.youtube.com/SkyNews/live"},
            {"category": "News", "name": "WION", "logo": "", "live_url": "https://www.youtube.com/WION/live"},
            {"category": "Rap", "name": "Rap Mafia", "logo": "", "live_url": "https://www.youtube.com/RapMafia/live"},
            {"category": "Tornadoes", "name": "Max Velocity", "logo": "", "live_url": "https://www.youtube.com/MaxVelocityWX/live"},
            {"category": "Tornadoes", "name": "Reed Timmer", "logo": "", "live_url": "https://www.youtube.com/ReedTimmerWx/live"},
            {"category": "Tornadoes", "name": "Ryan Hall Yall", "logo": "", "live_url": "https://www.youtube.com/RyanHallYall/live"}
          ]
          '

          echo "$CHANNELS_JSON" | jq -c '. | sort_by(.category, .name) | .[]' | while IFS= read -r line; do
            CATEGORY=$(echo "$line" | jq -r '.category')
            NAME=$(echo "$line" | jq -r '.name')
            LOGO=$(echo "$line" | jq -r '.logo')
            # LÓGICA CORRIGIDA: Pega a URL da live diretamente.
            LIVE_URL=$(echo "$line" | jq -r '.live_url')

            echo "Loading..."
            echo "Verificando: $NAME"
            echo "--> URL da Live: $LIVE_URL"

            # Comando usa a URL direta da live, que é muito mais confiável.
            M3U8_URL=$( (timeout 30 yt-dlp --cookies cookies.txt -f b --get-url "$LIVE_URL" | grep 'm3u8' | head -n 1) || true )
            
            if [ -n "$M3U8_URL" ]; then
              echo "  --> SUCESSO: Canal online. URL M3U8 encontrada."
              echo "" >> playlist.m3u
              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$CATEGORY\",$NAME" >> playlist.m3u
              echo "$M3U8_URL" >> playlist.m3u
            else
              echo "  --> FALHA: Live não encontrada nesta URL específica. Pode estar offline."
            fi
          done
          
          echo "..."
          echo "Verificação de todos os canais concluída."

      - name: Fazer commit das alterações
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git add playlist.m3u
          if [ $(wc -l < playlist.m3u) -gt 2 ]; then
            git commit -m "Atualiza a playlist de lives do YouTube"
            git push
            echo "Playlist atualizada com sucesso e enviada para o repositório."
          else
            echo "Nenhuma live foi encontrada. Nenhum commit será feito."
          fi
